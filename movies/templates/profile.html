<!-- Write profile code -->
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ user.username }}</h1>
            <h3>{{ user.email }}</h3>
        </div>
        <div class="col-md-6">
            <img src="{{ user.profile.image.url }}" class="rounded-circle" width="200" height="200">
        </div>
    </div>
</div>

{% endblock content %}
